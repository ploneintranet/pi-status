    <script>
	var button_root = "http://jenkins.ploneintranet.net/buildStatus/icon?job=";
	var job_root = "http://jenkins.ploneintranet.net/job/";
	var packages = [
	   ['Plone Intranet', 'ploneintranet.suite'],
	   ['Plone Intranet workspace', 'ploneintranet.workspace'],
	   ['Plone Intranet attachments', 'ploneintranet.attachments'],
	   ['Plone Intranet invitations', 'ploneintranet.invitations'],
	   ['Plone Intranet notifications', 'ploneintranet.notifications']
	];
	$(packages).each(function(n, package) {
	  var label = $('<td>' + package[1] + '</td>');
	  var button = $("<td><a href='" + job_root + package[0] + "'><img src='" + button_root + package[0] + "'/></a></td>");
	  var row = $('<tr>').append(label).append(button);
	  $('table').append(row);
	});
